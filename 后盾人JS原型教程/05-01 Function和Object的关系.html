<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">

    console.dir(Function);
    console.dir(Object);
    console.dir(Array);

    console.log("--------------------------参考 https://blog.csdn.net/liu_yunzhao/article/details/90085497");

    console.log(Function instanceof Function); //true 因为所有函数的都是Function的实例
    console.log(Object instanceof Function); //true
    console.log(Function instanceof Object); //true 万物皆对象，函数也是对象
    console.log(Object instanceof Object); //true
    console.log(Array instanceof Function); //true
    console.log(Array instanceof Object); //true
    </script>
  </body>
</html>
