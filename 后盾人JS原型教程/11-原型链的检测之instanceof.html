<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">

      function A(){}
      function B(){}
      let b = new B();
      A.prototype = b;

      let a = new A();
      console.log(a instanceof A); //true
      console.log(a instanceof Object); //true

      console.log(a instanceof B); //true


    </script>

  </body>
</html>
