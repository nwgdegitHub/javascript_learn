<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <!--
    一般函数执行完毕，变量和参数会被销毁。
    如果希望变量长期驻扎在内存当中，那就可以用到闭包 。

  但是因为 常驻内存，增加内存使用量， 会造成内存泄露

-->



  <script type="text/javascript">

    function  aaa() {
          var a = 1;
          a++;
          alert(a)
    }

   aaa(); // 2
   aaa(); // 2
   aaa(); // 2
   // 上面的函数不管执行几次，弹出的都是2，如果我们想弹出2/3/4 这样的结果呢？就需要用到闭包


   function aaa() {
           var a = 1;
           return function(){
               a++;
               alert(a)
           }
       }

       var bbb = aaa();
       bbb(); // 2
       bbb(); // 3
       bbb(); // 4

       // 函数表达式的写法
       var aaa = (function () {
           var a = 1;
           return function () {
               a++;
               alert(a)
           }
       })()

       aaa() // 2
       aaa() // 3
       aaa() // 4

       function test(){
         var nb = 199
       }
       console.log(window.nb);


  </script>
  </body>
</html>
