<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">

      //JS内置了很多函数 如： Object Function Array JS中一切皆对象，所以函数也是对象

      let hd = new Object();
      hd.name = "123";
      console.dir(hd); //使用new 创建的对象实例 和 let obj = {} 一样 只有父亲 没有爷爷

      console.dir(Object); //同函数一样 Object中也有__proto__和prototype

      Object.prototype.show = function(){
        console.log("show");
      }
      hd.show();//因为hd是Object new出来的 所以能使用show方法

      function User(){}
      console.log(User instanceof Object);
      console.dir(User); //你再看看User.prototype.__proto__里面是不是有show方法 为什么?

      //因此 原型也是一个对象 是对象就有__proto__
      console.log(User.prototype.__proto__ == User.__proto__.__proto__);//true
      //所以User.prototype 和 User.__proto__ 共一个父亲 也就是Object.prototype

      console.dir(Object.prototype); //通过打印可以看出 这里已经没有长辈了 到头了
      console.dir(Object.prototype.__proto__);//null



    </script>
  </body>
</html>
