<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">

//1 .apply
      let hd = {
        data: [1, 2, 3, 34, 5, 7]
      };

      Object.setPrototypeOf(hd, {
        max(){
          return this.data.sort((a, b) => b - a)[0];
        }
      });
      console.log(hd.max(hd.data)); //34

      let xj = {
        lessons: { js: 87, php: 63, node: 99, linux: 88},
        //getter
        get data(){
          return Object.values(this.lessons)
        }
      };
      console.log(hd.max.apply(xj)); //99
      //max（）没有参数 ，给 apply() 穿一个对象，重定义 this 对象


//.call
      let hd2 = {
        data: [1, 2, 3, 34, 5, 7]
      };

      Object.setPrototypeOf(hd2, {
        max(data){
          return data.sort((a, b) => b - a)[0];
        }
      });

      let xj2 = {
        lessons: { js: 87, php: 63, node: 99, linux: 88}
      };
      // console.log(Object.values(xj2.lessons));
      console.log(hd2.max.call(null,Object.values(xj2.lessons)));
//max（）有参数 ，给 apply() 穿一个对象，重定义 this 对象，后面跟参数


    </script>

  </body>
</html>
