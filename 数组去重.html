      let arr = [1,1,2,3,4,5,5,6]
      console.log(arr);
      let arr2 = [...new Set(arr)]
      console.log(arr2);

      function add(n1,n2){
        var n = n1 + n2;
        if(n2+1>100){
          return n;
        }
        else{
          return add(n,n2+1);
        }
      }
      var sum = add(1,2)
      console.log(sum);

      function Sum(n){
        if(n === 1 || n === 0){
          return n;
        }
        return Sum(n-1)+n
      }
      console.log(Sum(100));
